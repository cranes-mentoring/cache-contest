spring:
  application:
    name: cf-db-service

  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    name: postgres
    url: jdbc:postgresql://postgres:5432/postgres

  liquibase:
    url: jdbc:postgresql://postgres:5432/postgres
    user: postgres
    password: postgres
    change-log: classpath:db/changelog/changelog-master.xml
    driver-class-name: org.postgresql.Driver

  cache:
    type: caffeine
    cache-names: orders
    caffeine:
      spec: maximumSize=500,expireAfterAccess=600s